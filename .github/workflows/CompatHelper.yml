name: CompatHelper

on:
  schedule:
    - cron: '00 00 * * *'

jobs:
  CompatHelper:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.5.1]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Pkg.add("CompatHelper")
        run: julia -e 'using Pkg; Pkg.add("CompatHelper")'
      - name: CompatHelper.main()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e 'using CompatHelper; 
          my_registries = [Pkg.RegistrySpec(name = "MiniFastai",
                                  uuid = "d74fb2b4-b9a7-4851-9aa7-1ef1d6fc44e2",
                                  url = "https://github.com/mlelarge/MiniFastai.jl"),
                                  
          CompatHelper.main(;registries = my_registries)'
